apiVersion: v1
kind: Service
metadata:
  name: mywebapp-service
  namespace: dev
  labels:
    app: {{ .Values.appName}}
spec:
  ports:
    - port: 80
      protocol: TCP
      name: nginxapplication
  selector:
    app: {{ .Values.appName}}
    tier: frontend
  type: NodePort
  
---
apiVersion: v1
kind: Service
metadata:
  name: mywebapp-service
  namespace: prod
  labels:
    app: {{ .Values.appName}}
spec:
  ports:
    - port: 80
      protocol: TCP
      name: nginxapplication
  selector:
    app: mywebapp
    tier: frontend
  type: NodePort